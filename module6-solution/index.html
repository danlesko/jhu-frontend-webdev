<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <label for="lunch-menu">Empty or whitespace items will not be counted, thank you!</label>
             <input id="lunch-menu" type="text" ng-model="lunchList"
                                                    placeholder="Please list comma separated dishes you usually have for lunch"
                                                    class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" data-ng-click="calcTooMuch();">Check If Too Much</button>
         </div>
         <div class="form-group message">
             {{lunchMsg}}
         </div>
   </div>

</body>
</html>
